<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="signup">
        <div class="logo">
          <span></span>
          <h1>Untitled UI</h1>
        </div>
        <div class="sign_in_form">
          <div class="form_text">
            <h1>Welcome Back</h1>
            <p>Please enter your details.</p>
          </div>
          <div class="form_inputs">
            <div class="input_group">
              <label for="email">Email</label>
              <input type="email" placeholder="Enter your email" />
            </div>
            <div class="input_group">
              <label for="password">Password</label>
              <input type="password" placeholder="Enter your password" />
            </div>
          </div>
          <div class="form_choices">
            <div class="choice_one">
              <input type="checkbox" />
              <label for="">Remember for 30 days</label>
            </div>
            <div class="choice_two">
              <a href="#">Forgot password</a>
            </div>
          </div>
          <div class="form_buttons">
            <button class="login">Sign In</button>
            <button class="login_google">
              <img src="./g.png" alt="" /> Sign in with Google
            </button>
          </div>
          <div class="signup_option">
            <p>Don't have an account?</p>
            <a href="#">Sign up</a>
          </div>
        </div>
        <div class="footer_credit"><p>Â© Untitled UI 2024</p></div>
      </div>
      <div class="hero">
        <div class="decoration">
          <div class="decoration_object"></div>
          <div class="decoration_blur"></div>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
